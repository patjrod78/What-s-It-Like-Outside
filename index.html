<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
  
  <title>API Weather Dashboard</title>
</head>

<body>

  <header class="jumbotron">
    <h1>Weather Dashboard</h1>
  </header>

<div id="container">
  <section id="cities">
    <h3>City Search:</h3>
    <div id="search">    
          <input type="text" name="searchText" list="city_list" autocomplete="on"><button>Go</button>
          <datalist id="city_list">
          </datalist>     
    </div>
    <div id="searchError"></div>

    <div id="presetCities">
      <button>Austin</button> 
      <button>Chicago</button>
      <button>New York</button>
      <button>Orlando</button>
      <button>San Francisco</button>
      <button>Seattle</button>
      <button>Denver</button>
      <button>Atlanta</button>
    </div>

  </section>
 
<section id="weather">

    

  <section id="currentDay">
    
  </section>

  <section id="forcast">
      <h2>5-Day Forecast:</h2>
      <div class="days"></div>
    </section>
  
</section>
</div>
<script src="assets/js/scripts.js"></script>
</body>
</html>
